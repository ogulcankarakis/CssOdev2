<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
    

</head>
<body>
  <!-----------------------------Logo-------------------------------->
  <header class="logo">

    <img src="img/google.jpg" alt="Google">

  </header>
 <!-------------------------Container sınıfı altında 3 tane box oluşturuldu ve alt linkler eklendi------------------->
  <section class="container">

    <article class="search-area">
      <ul class="ul" style="list-style-type: none;">
        <li>Search the web using Google!</li>
        <li><input type="text" size="40"></li>
        <li><input type="submit" value="Google Search"> 
        <input type="submit" value="I'm feeling lucky"></li>
      </ul>
     
    </article>

    <article class="content">
      <!------------------------Search areanın altında ki birinci Kutu--------------------->
      <div class="box1">
        <ul class="ul" style="list-style-type: none;">
          <li>Special Searches</li>
          <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
          <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
        </ul>
      </div>
  <!-----------------------Search areanın altında ki İkinci Kutu------------------------>
      <div class="box2">
        <ul class="ul" style="list-style-type: none;">
          <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
          <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
          <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
          <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
        </ul>
      </div>
<!--------------------------------Search areanın altında ki Üçüncü Kutu------------------------------------>
      <div class="box3">
        <ul class="ul" style="list-style-type: none;">
          <li>Get Google! <br>
            updates monthly:</li>
          <li><input type="text" value="your e-mail"></li>
          <li>
            <button>Subscribe</button>
            &nbsp&nbsp<a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
          </li>
        </ul>
      </div>

    </article>

  </section>
<!-------------Altbilgi Eklendi---------------->
  <footer class="footerli">
    <p>Copyright ©1998 Google Inc.</p>
  </footer>

</body>
</html>
